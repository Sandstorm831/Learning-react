<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css" />
    <title>TailWindCSS</title>
</head>
<body class="bg-blue-100">
    <div class="container mx-auto px-2">
        <!-- Button Component -->
        <button class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Find solitude</button>
        <!-- Alert Component -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5 role="Alert">
        <strong class="font-bold">Alert!</strong>
        <span class="block sm:inline">update your password</span>
        </div>
    </div>
    <!-- Card Component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="epictetus.jpg" alt="" class="h-14 w-16" />
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Epictetus</h4>
            <p class="text-base text-gray-600">You Got a lesson</p>
        </div>
    </div>
</body>
</html>
